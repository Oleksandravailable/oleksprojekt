<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pridať kurz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <h2>Pridať kurz</h2>

    <form action="/add_course" method="post">
        <label for="course_name">Názov kurzu:</label>
        <input type="text" id="course_name" name="course_name" required><br><br>

        <label for="course_type">Typ športu:</label>
        <input type="text" id="course_type" name="course_type" required><br><br>

        <label for="capacity">Maximálna kapacita:</label>
        <input type="number" id="capacity" name="capacity" required><br><br>

        <label for="trainer_id">Tréner:</label>
        <select id="trainer_id" name="trainer_id">
            {% for trener in treneri %}
                <option value="{{ trener.id_trenera }}">{{ trener.meno }} {{ trener.priezvisko }}</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Pridať kurz</button>
    </form>

    <a href="/" class="button-spat">Späť</a>
</body>
</html>
